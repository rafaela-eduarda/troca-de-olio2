<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTroca - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .login-image {
            background: url('https://images.unsplash.com/photo-1588345921523-c2dcdb7f1dcd?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
        }

        .login-form {
            padding: 40px;
            position: relative;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            color: #2ecc71;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #2ecc71;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
        }

        .forgot-password {
            color: #2ecc71;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-button:hover {
            background: #27ae60;
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .signup-link a {
            color: #2ecc71;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image"></div>
        
        <div class="login-form">
            <div class="login-header">
                <h1>Bem-vindo à EcoTroca</h1>
                <p>Faça login para começar suas trocas</p>
            </div>

            <form id="loginForm" onsubmit="event.preventDefault(); login()">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Nome de usuário" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Senha" required>
                </div>

                <div class="options">
                    <label class="remember-me">
                        <input type="checkbox"> Lembrar-me
                    </label>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueci a senha</a>
                </div>

                <button type="submit" class="login-button">Entrar</button>
            </form>

            <div class="signup-link">
                Não tem uma conta? <a href="#" onclick="showSignup()">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Simulação de banco de dados
        let users = JSON.parse(localStorage.getItem('users')) || [];

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = users.find(u => u.username === username);
            
            if(user) {
                if(user.password === password) {
                    window.location.href = 'dashboard.html';
                } else {
                    alert('Senha incorreta!');
                }
            } else {
                alert('Usuário não encontrado!');
            }
        }

        function showForgotPassword() {
            const email = prompt('Digite seu e-mail para redefinir a senha:');
            if(email) {
                // Simulação de envio de e-mail
                setTimeout(() => {
                    alert(`Instruções de redefinição enviadas para ${email}`);
                }, 1000);
            }
        }

        function showSignup() {
            // Redirecionar para página de cadastro
            alert('Redirecionando para página de cadastro...');
        }
    </script>
</body>
</html>
