<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTroca - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0f2f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos do Login */
        .login-container {
            background: white;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 50px auto;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #2ecc71;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }

        .input-group input {
            width: 100%;
            padding: 12px 20px 12px 40px;
            border: 2px solid #eee;
            border-radius: 8px;
            font-size: 1rem;
        }

        .options {
            margin: 15px 0;
            text-align: center;
        }

        .forgot-password {
            color: #2ecc71;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-button {
            width: 100%;
            padding: 14px;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        .user-list {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .user-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .user-card:hover {
            background: #f8f9fa;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #2ecc71;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }

        /* Chat */
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }

        .chat-header {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-messages {
            height: 300px;
            overflow-y: auto;
            padding: 15px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
        }

        .message-content {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            background: white;
        }

        .received .message-content {
            background: #e9ecef;
        }

        .sent {
            flex-direction: row-reverse;
        }

        .sent .message-content {
            background: #2ecc71;
            color: white;
        }

        .chat-input {
            display: flex;
            padding: 15px;
            gap: 10px;
        }

        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        /* Outros elementos */
        .logout-btn {
            background: #e74c3c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-button {
            background: none;
            border: none;
            color: #2ecc71;
            cursor: pointer;
            font-weight: 600;
        }
        
        .signup-form {
            display: none;
        }
        
        .password-strength {
            height: 4px;
            background: #eee;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            background: #2ecc71;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <!-- Formulário de Login -->
        <div class="login-form active" id="loginForm">
            <div class="login-header">
                <h1>Bem-vindo à EcoTroca</h1>
                <p>Faça login para começar</p>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Nome de usuário">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Senha">
            </div>

            <div class="options">
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueci a senha</a>
            </div>

            <button class="login-button" onclick="login()">Entrar</button>
            
            <div class="form-toggle">
                Não tem conta? <button class="toggle-button" onclick="showSignupForm()">Criar conta</button>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="login-form signup-form" id="signupForm">
            <div class="login-header">
                <h1>Criar Nova Conta</h1>
                <p>Junte-se à comunidade EcoTroca</p>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signupUsername" placeholder="Escolha um nome de usuário">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Crie uma senha" oninput="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupConfirmPassword" placeholder="Confirme sua senha">
            </div>

            <button class="login-button" onclick="signup()">Criar Conta</button>
            
            <div class="form-toggle">
                Já tem conta? <button class="toggle-button" onclick="showLoginForm()">Voltar para Login</button>
            </div>
        </div>
    </div>

    <script>
        // Funções anteriores mantidas

        function showSignupForm() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('signupPassword').value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;

            strengthBar.style.width = strength + '%';
            strengthBar.style.background = strength < 50 ? '#e74c3c' : strength < 75 ? '#f1c40f' : '#2ecc71';
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            // Validações
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Nome de usuário já está em uso!');
                return;
            }

            const newUser = {
                username,
                email,
                password,
                joined: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Conta criada com sucesso!');
            showLoginForm();
        }
    </script>
</body>
</html>
