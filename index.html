<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTroca - Cadastro</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Estilos anteriores mantidos */
        
        /* Novos estilos para cadastro */
        .form-toggle {
            text-align: center;
            margin-top: 20px;
        }
        
        .toggle-button {
            background: none;
            border: none;
            color: #2ecc71;
            cursor: pointer;
            font-weight: 600;
        }
        
        .signup-form {
            display: none;
        }
        
        .password-strength {
            height: 4px;
            background: #eee;
            margin-top: 5px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            width: 0;
            background: #2ecc71;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <!-- Formulário de Login -->
        <div class="login-form active" id="loginForm">
            <div class="login-header">
                <h1>Bem-vindo à EcoTroca</h1>
                <p>Faça login para começar</p>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" placeholder="Nome de usuário">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" placeholder="Senha">
            </div>

            <div class="options">
                <a href="#" class="forgot-password" onclick="showForgotPassword()">Esqueci a senha</a>
            </div>

            <button class="login-button" onclick="login()">Entrar</button>
            
            <div class="form-toggle">
                Não tem conta? <button class="toggle-button" onclick="showSignupForm()">Criar conta</button>
            </div>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="login-form signup-form" id="signupForm">
            <div class="login-header">
                <h1>Criar Nova Conta</h1>
                <p>Junte-se à comunidade EcoTroca</p>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signupUsername" placeholder="Escolha um nome de usuário">
            </div>

            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signupEmail" placeholder="Digite seu e-mail">
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupPassword" placeholder="Crie uma senha" oninput="checkPasswordStrength()">
                <div class="password-strength">
                    <div class="password-strength-bar" id="passwordStrength"></div>
                </div>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signupConfirmPassword" placeholder="Confirme sua senha">
            </div>

            <button class="login-button" onclick="signup()">Criar Conta</button>
            
            <div class="form-toggle">
                Já tem conta? <button class="toggle-button" onclick="showLoginForm()">Voltar para Login</button>
            </div>
        </div>
    </div>

    <script>
        // Funções anteriores mantidas

        function showSignupForm() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('signupForm').classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('signupForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        function checkPasswordStrength() {
            const password = document.getElementById('signupPassword').value;
            const strengthBar = document.getElementById('passwordStrength');
            let strength = 0;

            if (password.length >= 8) strength += 25;
            if (password.match(/[A-Z]/)) strength += 25;
            if (password.match(/[0-9]/)) strength += 25;
            if (password.match(/[^A-Za-z0-9]/)) strength += 25;

            strengthBar.style.width = strength + '%';
            strengthBar.style.background = strength < 50 ? '#e74c3c' : strength < 75 ? '#f1c40f' : '#2ecc71';
        }

        function signup() {
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;

            // Validações
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }

            if (users.some(u => u.username === username)) {
                alert('Nome de usuário já está em uso!');
                return;
            }

            const newUser = {
                username,
                email,
                password,
                joined: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));
            alert('Conta criada com sucesso!');
            showLoginForm();
        }
    </script>
</body>
</html>
